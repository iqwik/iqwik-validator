<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Form Validate Plugin</title>
    <script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/iqwik-validator.min.js"></script>
</head>
<body>
<form id="form" action="">
    <fieldset>
        <input type="text" name="name" placeholder="Имя" data-req="true" data-type="name" data-err-text="Введите имя"/>
    </fieldset>
    <fieldset>
        <input type="text" name="phone" placeholder="Телефон" data-req="true" data-type="phone" data-err-text="Введите телефон"/>
    </fieldset>
    <fieldset>
        <input type="text" name="email" placeholder="E-mail" data-req="true" data-type="email" data-err-text="Введите E-mail">
    </fieldset>
    <fieldset>
        <textarea name="textarea" placeholder="Ваше сообщение" data-req="true" data-err-text="Необходиом заполнить поле"></textarea>
    </fieldset>
    <button type="submit">Отправить</button>
</form>
<script>
    jQuery(document).ready(function ($) {
        $('#form').iqwikValidator();
    });
</script>
</body>
</html>
