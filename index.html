<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Form iQwik Validator Plugin</title>
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/iqwik-validator.min.js"></script>
</head>
<body>
<div class="container well">
    <div class="row">
        <div class="col-md-6">
            <h1>Form iQwik Validator Plugin</h1><br/>
        </div>
    </div>
</div>
<div class="container well">
    <div class="row justify-content-md-center">
        <div class="col col-lg-6">
            <form id="form" action="">
                <div class="form-group">
                    <code>data-req="true" data-type="name" data-err-text="Name is required"</code>
                    <input type="text" name="name" placeholder="Name" data-req="true" data-type="name" data-err-text="Name is required" class="form-control"/>
                </div>
                <div class="form-group">
                    <code>data-req="true" data-type="phone" data-err-text="Phone is required"</code>
                    <input type="text" name="phone" placeholder="+7-XXX-XXX-XXXX" data-req="true" data-type="phone" data-err-text="Phone is required" class="form-control"/>
                </div>
                <div class="form-group">
                    <code>data-req="true" data-type="email" data-err-text="E-mail is required"</code>
                    <input type="text" name="email" placeholder="E-mail" data-req="true" data-type="email" data-err-text="E-mail is required" class="form-control" />
                </div>
                <div class="form-group">
                    <code>data-req="true" data-err-text="Field is required"</code>
                    <textarea name="textarea" placeholder="Your message" data-req="true" data-err-text="Field is required" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
<script>
    jQuery(document).ready(function ($) {
        $('#form').iqwikValidator();
    });
</script>
</body>
</html>
